<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Weather API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Weather Application</h1>
    <input id="search-box" type="text" placeholder="Enter a city" class="center">
    <button id="search-button" class="center">Search</button>
    <ul></ul>
    <div id="city-name"></div>
    <div id="wind-speed"></div>
    <div id="humidity"></div>
    <div id="current-temperature"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
